<!DOCTYPE html>
<html>
<head>
    <title>Registered Students</title>
    <style>
        body {
            /* Centers text and inline elements */
            text-align: center;
            font-family: sans-serif;
            margin-top: 50px;
            background-color: #f4f4f4;
        }

        table {
            /* Centers the table block itself */
            margin-left: auto;
            margin-right: auto;

            /* Optional: Makes the table look nicer */
            border-collapse: collapse;
            width: 60%;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        h2 {
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>Registered Students</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Photo</th>
        </tr>
        {% for s in tables %}
        <tr>
            <td>{{ s.student_id }}</td>
            <td>{{ s.student_name }}</td>
            <td><img src="/static/photos/{{ s.photo }}" width="120" style="border-radius: 5px;"></td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">‚Üê Back to Home</a>

</body>
</html>
