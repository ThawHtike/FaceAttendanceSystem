<!DOCTYPE html>
<html>
<head>
    <title>Face Attendance System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height */
        }

        .dashboard-card {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
            width: 350px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none; /* Removes underline from links */
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px); /* Slight lift effect */
        }

        /* Distinct color for the "View" buttons to separate actions visually */
        .btn-secondary {
            background-color: #008CBA;
        }
        .btn-secondary:hover {
            background-color: #007bb5;
        }

        a {
            text-decoration: none; /* Removes underline from the surrounding <a> tags */
        }
    </style>
</head>
<body>

    <div class="dashboard-card">
        <h1>Face Attendance System</h1>
        <p>Select an option below</p>
        <hr style="border: 0; height: 1px; background: #eee; margin-bottom: 25px;">

        <a href="/register">
            <button class="btn">Register New Student</button>
        </a>

        <a href="/live_feed_page">
            <button class="btn">Start Live Attendance</button>
        </a>

        <a href="/students">
            <button class="btn btn-secondary">View Student List</button>
        </a>

        <a href="/attendance">
            <button class="btn btn-secondary">View Attendance Records</button>
        </a>
    </div>

</body>
</html>
